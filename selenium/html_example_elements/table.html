<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th><input type="checkbox" name="selectall"></th>
    <th>Fruit</th>
    <th>Color</th>
    <th>Tasty</th>
  </tr>
  <tr>
    <td><input type="checkbox"></td>
    <td>Apple</td>
    <td>Red</td>
    <td>Yes</td>
  </tr>
  <tr>
    <td><input type="checkbox"></td>
    <td>Orange</td>
    <td>Orange</td>
    <td>Yes</td>
  </tr>
  <tr>
    <td><input type="checkbox"></td>
    <td>Banana</td>
    <td>Yellow</td>
    <td>Yes</td>
  </tr>
</table>

</body>
</html>
